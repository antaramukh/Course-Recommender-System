<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


    <title>Course Recommender</title>
      <style>

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
        .main-body{
         color: white;
         text-align:center;
         add margin: auto;
         padding:20px;
         margin-top=10px;
         max-width:60%;
        }
        select{
            padding:10px;
        }
        body{

    background: linear-gradient(rgba(255,255,255,.5), rgba(255,255,255,.5)), url('/static/book-30.gif');
    width: 100%;
    background-color:#cfe4f6;
    height: 100%;
    background-size:contain;
    background-position:center;
            }
table {
    border: none !important;
    margin: 10px 70px 70px;
    box-shadow: 0px 35px 50px rgba( 0, 0, 0, 0.2 );
    border-radius: 5px;
    font-size: 12px;
    font-weight: normal;
    border: none;
    border-collapse: collapse;
    width: 80%;
    max-width: 100%;
    white-space: nowrap;
    background-color: white;
}

th,td{
    text-align: center;
    padding: 8px;
}

td{
border-right: 1px solid #f8f8f8;
    font-size: 12px;
    }
th {
    color: #ffffff;
    background: #4FC3A1;
}
th:nth-child(odd) {
    color: #ffffff;
    background: #324960;
}
tr:nth-child(even) {
    background: #F8F8F8;
}
a{
color:black;
text-decoration:none;
}
a:hover, a:active
{
    font-size: 105%;
    transition: width 2s;


}

.bg-cover {
    background-size: cover !important;
}


@media (max-width: 993px) and (min-width:663px){
.main-body {max-width: 70%;}
}
@media (max-width: 662px) and (min-width:300px) {
  .main-body {max-width: 90%;}
}





    </style>
  </head>

  <body class="bg-dark">
  <center>

        <div class="jumbotron bg-cover text-white">
    <div class="container py-5 text-center">
        <h1 class="display-4 font-weight-bold" style="font-weight:bold;text-shadow: 0 0 3px gray, 0 0 5px gray;">Course Recommender</h1>
        <br>
        <p class="font-italic mb-0" style="font-size: 18px;color:gray;">A content-based filtering system which merges Udemy and Coursera datasets and</p>
           <p style="font-size: 18px;color:gray;"> recommends courses based on the course title provided by the user.</p>
    </div>
</div>


<br>

          <div class="body">
<div class="main-body">
              <form action="/result" method="POST" onsubmit="">

                  <div>

                      <input type="text" class="form-control" id="age" name="age" required placeholder="Enter Course Title">
                  </div><br>
                  <div>

                      <input type="number" class="form-control" id="sex" name="sex" required placeholder="Enter Number of Recommendations">
                  </div><br>
                  <div class="col-md-12" style="text-align:center;">
                      <button class="btn-btn-primary form-control" type="submit" style="max-width: 100%;"><b> Recommend </b></button>
                  </div><br>

              </form>


          </div>
</div>

        <h3> {{ error }}</h3>
<div style="overflow-x:auto;">

              {% for table in tables %}

            {{ table|safe }}
            {% endfor %}

        </div></div>
        <br><br>

</center>
  </body>
</html>
